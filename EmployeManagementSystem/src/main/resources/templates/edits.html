 <div class="container">

 <div class="col-md-6 offset-md-3"> 
 <div class="card">
 <div class="card-body">
 <h4 class="text-centre text-primary">Edit Emp </h4>
 
 
 <form th:action="@{/update}" method="post" th:object="${emp}" >
 
 
 
  <input type="hidden" name="id"  th:value="${emp.id} ">
 
 
 
 <div class="form-group">
 <label>Enter Full Name</label>
 <input type="text" name="name" class="form-control"  th:value="${emp.name}" >
 </div>
 
 
 <div class="form-group">
 <label>Enter Address</label>
 <input type="text" name="address" class="form-control"  th:value="${emp.address}"  >
 </div>
 
 
 <div class="form-group">
 <label>Enter Email</label>
 <input type="email" name="email" class="form-control"  th:value="${emp.email}"  >
 </div>
 
 
 <div class="form-group">
 <label>Enter Phone no</label>
 <input type="number" name="phoneno" class="form-control" th:value="${emp.phoneno}"   >
 </div>
 
 
 <div class="form-group">
 <label>Enter Salary </label>
 <input type="number" name="salary" class="form-control"  th:value="${emp.salary}"  >
 </div>
 
 
 <button  class="btn-btn-primary   btn-block">submit</button>
 

 </form>
